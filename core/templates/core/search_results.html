{% extends 'core/base.html' %}

{% block content %}
<h2>Arama Sonuçları</h2>

{% if results %}
    <ul class="list-group">
        {% for question in results %}
            <li class="list-group-item">
                <a href="{% url 'question_detail' question.id %}">{{ question.question_text }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Aramanıza uygun sonuç bulunamadı.</p>
{% endif %}
{% endblock %}
