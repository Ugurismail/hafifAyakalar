{% extends 'core/base.html' %}

{% block content %}
<div class="mt-5">
    <h2>Konuşmalar</h2>
<ul>
    {% for user in users %}
    <li>
        {{ user.username }}
        <button class="message-button" data-username="{{ user.username }}" data-userid="{{ user.id }}">Mesajlaş</button>
    </li>
    {% empty %}
    <li>Henüz bir konuşmanız yok.</li>
    {% endfor %}
</ul>
</div>

{% endblock %}
