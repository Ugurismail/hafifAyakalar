{% extends 'core/base.html' %}

{% block content %}
<div class="mt-5">
    <h2>Kullanıcı Listesi</h2>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'user_profile' user.username %}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
