{% extends 'core/base.html' %}

{% block content %}
<div class="mt-5">
    <h2>Kullanıcı Listesi</h2>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'user_profile' user.username %}">{{ user.username }}</a>
            </div>
            <div>
                <!-- Mesaj Gönder Butonu -->
                <a class="btn btn-sm btn-primary" href="{% url 'send_message_from_user' user.id %}">
                    <i class="bi bi-envelope"></i> Mesaj Gönder
                </a>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
