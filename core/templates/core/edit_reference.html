{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>Kaynak Düzenle</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Güncelle</button>
    <a href="{% url 'user_profile' request.user.username %}" class="btn btn-secondary">İptal</a>
  </form>
</div>
{% endblock %}
