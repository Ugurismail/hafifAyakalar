
<!-- core/kaynak_ref.html -->
<div class="modal fade" id="kaynakRefModal" tabindex="-1" aria-labelledby="kaynakRefModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
  
        <!-- Modal Başlığı -->
        <div class="modal-header">
          <h5 class="modal-title" id="kaynakRefModalLabel">Kaynak İşlemleri</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
        </div>
  
        <!-- Modal İçeriği (Sekmeler) -->
        <div class="modal-body">
          <ul class="nav nav-tabs" id="kaynakTab" role="tablist">
            <!-- Kaynak Ekle Sekmesi -->
            <li class="nav-item" role="presentation">
              <button class="nav-link active"
                      id="kaynak-ekle-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#kaynakEkle"
                      type="button" role="tab"
                      aria-controls="kaynakEkle"
                      aria-selected="true">
                Kaynak Ekle
              </button>
            </li>
            <!-- Kaynak Seç Sekmesi -->
            <li class="nav-item" role="presentation">
              <button class="nav-link"
                      id="kaynak-sec-tab"
                      data-bs-toggle="tab"
                      data-bs-target="#kaynakSec"
                      type="button" role="tab"
                      aria-controls="kaynakSec"
                      aria-selected="false">
                Kaynak Seç
              </button>
            </li>
          </ul>
  
          <div class="tab-content mt-3" id="kaynakTabContent">
            <!-- (1) Kaynak Ekle İçeriği -->
            <div class="tab-pane fade show active"
                 id="kaynakEkle"
                 role="tabpanel"
                 aria-labelledby="kaynak-ekle-tab">
              <form id="kaynakForm">
                <!-- Bu formu create_reference endpoint’ine POST yapacağız -->
                {% csrf_token %}
                <div class="mb-3">
                  <label for="id_author_surname" class="form-label">Yazar Soyadı</label>
                  <input type="text" class="form-control" name="author_surname" id="id_author_surname" required>
                </div>
                <div class="mb-3">
                  <label for="id_author_name" class="form-label">Yazar Adı</label>
                  <input type="text" class="form-control" name="author_name" id="id_author_name" required>
                </div>
                <div class="mb-3">
                  <label for="id_year" class="form-label">Yıl</label>
                  <input type="number" class="form-control" name="year" id="id_year" required>
                </div>
                <div class="mb-3">
                  <label for="id_rest" class="form-label">Ek Bilgiler</label>
                  <textarea class="form-control" name="rest" id="id_rest" rows="2"></textarea>
                </div>
                <div class="mb-3">
                  <label for="id_abbreviation" class="form-label">Kısaltma (Opsiyonel)</label>
                  <input type="text" class="form-control" name="abbreviation" id="id_abbreviation">
                </div>
                <button type="submit" class="btn btn-primary">Kaydet</button>
              </form>
            </div>
  
            <!-- (2) Kaynak Seç İçeriği -->
            <div class="tab-pane fade"
                 id="kaynakSec"
                 role="tabpanel"
                 aria-labelledby="kaynak-sec-tab">
              <div class="list-group" id="kaynakListesi"></div>
              <button type="button" class="btn btn-success mt-2" id="seciliKaynakEkleBtn">
                Seçileni Ekle
              </button>
            </div>
          </div>
        </div>
        <!-- /modal-body -->
      </div>
    </div>
  </div>
